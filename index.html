<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      #card {
        right: 0;
        left: 0;
        max-width: 700px;
        background-color: #ffffff99;
        backdrop-filter: blur(5px) contrast(160%);
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-12">
          <h4>Result :</h4>
          <p id="obj">Placeholder Text</p>
        </div>
        <div class="position-fixed bottom-0 mx-auto p-3" id="card">
          <div class="col-12">
            <label for="text" class="form-label">Enter Your Text</label>
            <input type="text" name="" id="text" class="form-control" />
          </div>
          <div class="row mt-2">
            <div class="col">
              <label for="fontSelect" class="form-label"> Select Font </label>
              <select name="" id="fontSelect" class="form-select">
                <!-- <option value="">Hello</option> -->
              </select>
            </div>
            <div class="col">
              <label class="form-label" for="color">Choose Color</label>
              <input
                type="color"
                name=""
                class="form-control-color w-100"
                id="color"
              />
            </div>
            <div class="col">
              <label for="fontSize">Choose Font Size</label>
              <input
                type="range"
                name=""
                class="form-range align-items-center"
                id="fontSize"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
